name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2


      # Create success artifact for backend tests
      - name: Create backend success artifact
        if: ${{ success() }}
        run: echo "Backend tests passed" > backend-success.txt

      - name: Upload backend success artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v3
        with:
          name: backend-success
          path: backend-success.txt


      # Create success artifact for frontend tests
      - name: Create frontend success artifact
        if: ${{ success() }}
        run: echo "Frontend tests passed" > frontend-success.txt

      - name: Upload frontend success artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v3
        with:
          name: frontend-success
          path: frontend-success.txt

      # Download and verify artifacts from tests
      - name: Download backend success artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-success

      - name: Download frontend success artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-success

      # Log in to Docker Hub or GitHub Container Registry
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t nadine1998/todo-app:${{ github.sha }} .

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push nadine1998/todo-app:${{ github.sha }}

      # (Optional) Tag the Docker image with `latest` and push
      - name: Tag and Push Latest
        if: github.ref == 'refs/heads/master'
        run: |
          docker tag nadine1998/todo-app:${{ github.sha }} nadine1998/todo-app:latest
          docker push nadine1998/todo-app:latest
