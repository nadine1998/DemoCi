name: Backend Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          cd backend
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          pip install pytest
          source venv/bin/activate
          pytest

      - name: Create success artifact
        if: ${{ success() }}
        run: echo "Backend tests passed" > backend-success.txt

      - name: Upload success artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v3
        with:
          name: backend-success
          path: backend-success.txt
